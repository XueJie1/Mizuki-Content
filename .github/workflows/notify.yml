name: Notify Blog Deploy

on:
    push:
        branches: [main]

jobs:
    dispatch:
        runs-on: ubuntu-latest
        steps:
            - name: Repository Dispatch
              uses: peter-evans/repository-dispatch@v2
              with:
                  token: ${{ secrets.BLOG_DEPLOY_TOKEN }} # 这里的 Token 也要在这个仓库配置
                  repository: XueJie1/mizuki-blog # 替换成你的代码仓库名
                  event-type: content-update

